<script>
  document.addEventListener("DOMContentLoaded", function(){
    document.querySelectorAll(".btn-show").forEach(bouton => {
      bouton.addEventListener("click", function(e){
        e.target.parentNode.querySelectorAll(".btn-wrong").forEach(reponse => {
          reponse.classList.remove("btn-outline-primary");
          reponse.classList.add("btn-secondary");
        })
        e.target.parentNode.querySelectorAll(".btn-right").forEach(reponse => {
          reponse.classList.remove("btn-outline-primary");
          reponse.classList.add("btn-success");
        })
      })
    })
  });
</script>
